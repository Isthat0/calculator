<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="display"></div>
        <div id="input">
            <div class="numbers">
                <button class= 'buttons' type="button">9</button>
                <button class= 'buttons' type="button">8</button>
                <button class= 'buttons' type="button">7</button>
                <button class= 'operators' type="button">+</button>
                <button class= 'buttons' type="button">6</button>
                <button class= 'buttons' type="button">5</button>
                <button class= 'buttons' type="button">4</button>
                <button class= 'operators' type="button">-</button>
                <button class= 'buttons' type="button">3</button>
                <button class= 'buttons' type="button">2</button>
                <button class= 'buttons' type="button">1</button>
                <button class= 'operators' type="button">x</button>
                <button class= 'buttons' type="button">0</button>   
                <button class= 'operators' type="button">รท</button>
                <button class= 'equal' type="button"> = </button>
                <button class='delete' type="button">C</button>
            </div>
        </div>    
    </div>
</body>
</html>
